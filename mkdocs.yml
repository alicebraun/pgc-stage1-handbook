site_name: PGC Analyst Handbook
theme:
theme:
  name: material
  highlightjs: true  # This enables highlight.js if you want to use a different syntax highlighter, else leave as is
  pygments_style: monokai # Specify the Pygments style you want (e.g., 'monokai', 'friendly', 'perldoc', etc.)

  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
      
  features:
    - content.code.copy
  name: material
  palette:
        # Palette toggle for light mode
    - scheme: slate
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alicebraun


plugins:
    - search: {}
    - git-revision-date-localized
    - encryptcontent:
        global_password: 'icd-11'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      css_class: highlight   
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes


